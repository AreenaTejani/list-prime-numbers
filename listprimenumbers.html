<!DOCTYPE html>
<html>
<head>
	<title>list prime numbers</title>



</head>


<body>
    <label>ENTER THE LIMIT VALUE OF PRIME NUMBERS:</label>
<input type="text" id="input" >
<button onclick="listprimenum()">SHOW PRIME NUMBERS</button>




<script type="text/javascript">
	function listprimenum(){
	var value=document.getElementById('input').value;
	var count=0;
        
        document.write("<h1>PRIME NUMBERS</h1>") 
        document.write(2);
        document.write("<br>");
        for(var i=2;i<=value;i++)
        {
            for(var j=2;j<i;j++)
            {
                if(i%j!=0)
                {
                    count++;
                    if(count==i-2)
                    {
                        document.write(i);
                        document.write("<br>");
                    }
                }
            }
            count = 0;
        }

}
</script>

</body>
</html>
